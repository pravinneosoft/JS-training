<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Display Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="header">
          <h3>Calculator Program</h3></div>
        <div id="calc" class="text-center">
          <div id="display">
          <div id="result"><p>0</p></div>
          <div id="previous"><p>0</p></div>
          </div>
            <div id="keyboard">
            <div class="row">
              <button class="btn btn-secondary" value="7">7</button>
              <button class="btn btn-secondary" value="8">8</button>
              <button class="btn btn-secondary" value="9">9</button>
              <button class="btn btn-danger" value="ac">AC</button>
              <button class="btn btn-danger" value="ce">CE</button>
            </div>
            <div class="row">
              <button class="btn btn-secondary" value="4">4</button>
              <button class="btn btn-secondary" value="5">5</button>
              <button class="btn btn-secondary" value="6">6</button>
              <button class="btn btn-warning" value="/">/</button>
              <button class="btn btn-warning" value="*">*</button>
            </div>
            <div class="row">
              <button class="btn btn-secondary" value="1">1</button>
              <button class="btn btn-secondary" value="2">2</button>
              <button class="btn btn-secondary" value="3">3</button>
              <button class="btn btn-warning" value="+">+</button>
              <button class="btn btn-success btn-result" value="=">=</button>
              
            </div>
            <div class="row last-row">
              <button class="btn btn-secondary btn-zero" value="0">0</button>
               <!-- <button class="invisible" value=""></button> -->
              <button class="btn btn-warning" value=".">.</button>
              <button class="btn btn-warning" value="-">-</button>
              <!-- <button class="invisible" value=""></button> -->
              
            </div>
          </div>
        </div>
      </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
