<!DOCTYPE html>
<html>
    <head>
        <script>
      function Car(){
          this.speed=100;
      }
      Car.prototype.acc=function(){
          this.speed+=50;
      }
      Car.prototype.checkspeed=function(){
          console.log("The speed is "+this.speed);
      }
      var obj=new Car();
      obj.checkspeed();//100
      obj.acc();//+50
      obj.checkspeed();//150
    </script>
    </head>
</html>
