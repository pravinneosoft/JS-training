<!DOCTYPE html>
<html>
    <head>
        <script>
        var calc=function(){
              return {
                  add:function(a,b){
                      return (a+b)
                  },
                  sub:function(a,b){
                      return (a-b);
                  }
              }
          }()
          console.log(calc.add(4,5))
          console.log(calc.sub(10,5))
    </script>
    </head>
</html>
