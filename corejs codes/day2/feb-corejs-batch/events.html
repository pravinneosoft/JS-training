<!DOCTYPE html>
<html>
    <head>
        <script>
           function abc(val){
               document.bgColor=val;
           }
        </script>
        
    </head>
    <body onload="abc('purple')">
        <button onclick="abc('red')" onmouseover="abc('green')" onmouseleave="abc('white')">Click Here</button>
    </body>
</html>
