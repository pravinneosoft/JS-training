<!DOCTYPE html>
<html>
    <head>
        <script>
            var num=12345;
            var sum=0;
            while(num>=1){
                x=num%10;//4 3 2 1
                sum+=x;//4 7 9 10
                num=parseInt(num/10);//123 12 1
            }
           document.write("The total sum is "+sum);
        </script>
        
    </head>
</html>
